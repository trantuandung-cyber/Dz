<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trần Tuấn Dũng - D-CYBER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .name {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 240px;
      padding: 14px;
      margin: 10px 0;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .button i {
      font-size: 18px;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .facebook { background-color: #1877F2; }
    .tiktok   { background-color: #000; border: 2px solid white; }
    .zalo     { background-color: #0084FF; }
    .call     { background-color: #34C759; }
    .locket   { background-color: #FFCE00; color: #000; }
  </style>
</head>
<body>

  <!-- Avatar -->
  <img src="avatar.jpg" alt="Avatar" class="avatar">

  <!-- Tên -->
  <div class="name">Trần Tuấn Dũng</div>

  <!-- Các nút -->
  <a class="button facebook" href="https://www.facebook.com/share/15TsPYkYZ9/" target="_blank">
    <i class="fab fa-facebook-f"></i> Facebook
  </a>
  <a class="button tiktok" href="https://tiktok.com/@arcaii_preset_dun" target="_blank">
    <i class="fab fa-tiktok"></i> TikTok
  </a>
  <a class="button zalo" href="https://zalo.me/0366599852" target="_blank">
    <i class="fas fa-comment-dots"></i> Zalo
  </a>
  <a class="button call" href="tel:0333508813">
    <i class="fas fa-phone"></i> Gọi điện
  </a>
  <a class="button locket" href="https://locket.camera/links/VGTMi3BdvNMsCdLB7" target="_blank">
    <i class="fas fa-camera-retro"></i> Locket
  </a>

</body>
</html>
